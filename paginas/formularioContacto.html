<h1>Formulario de Contacto</h1>
<div class="envolvente">
    <div class="fomrulario">
        <form action="mailto:mrjojo2@live.com" method="post" enctype="">
            <div class="input_a">
                <label for="nombreUsuario">Nombre:</label> <span>*</span>
                <input type="text" name="nombreUsuario" id="inputNombre" required>
            </div>
            <div class="input_a">
                <label for="apellidoUsuario">Apellido:</label> <span>*</span>
                <input type="text" name="apellidoUsuario" id="inputApellido" required>
            </div>
            <div class="input_a">
                <label for="edadUsuario">Edad:</label>
                <input type="number" name="edadUsuario" id="inputEdad">
            </div>
            <div class="input_a">
                <label for="mailUsuario">E-mail:</label>
                <input type="email" name="mailUsuario" id="inputEmail" required value="@">
            </div>
            <div class="coment">
                <h2>Dejanos tu comentario</h2>
                <textarea name="comentario" id="inputComentario" cols="30" rows="10"
                    placeholder="Ingrese un comentario!!!"></textarea>
            </div>
            <div class="envio_reset">

                <input type="submit" value="enviar" id="inputSubmit">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>

    <div class="envolvente_2">
        <div class="puntuacion">
            <form action="mailto:mrjojo2@hotmail.com" method="post" enctype="">
                <h2>Clasifica nuestra Recetas</h2>
                <select name="Pais" id="inputPais" required>
                    <option value="">Elije una opcion</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
        </div>

        <div class="ubicacion">
            <h2>Dinos de donde nos estas viendo?</h2>
            <input type="radio" name="pais" value="ar" required>
            <label for="pais">Argentina</label>
            <input type="radio" name="pais" value="mx">
            <label for="pais">Mexico</label>
            <input type="radio" name="pais" value="ital">
            <label for="pais">Italia</label>
            <input type="radio" name="pais" value="ur">
            <label for="pais">Uruguay</label>
            <input type="radio" name="pais" value="otros">
            <label for="pais">Otros: <input type="text" name="nuevoPais" id="inputNuevoPais"></label>
        </div>
        
        <div class="envio_reset">

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>

    </form>
    </div>
    
</div>
